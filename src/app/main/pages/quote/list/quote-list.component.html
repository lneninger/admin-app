<app-page title="Quotes">
  <ng-template #optionsContent>
    <button mat-mini-fab aria-label="New quote" (click)="newQuote($event)">
      <mat-icon>add</mat-icon>
    </button>
  </ng-template>

  <section class="flex flex-col">

    <section class="mb-10">
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+1 &nbsp;</span>
        <input type="text" matInput placeholder="Search Criteria">
        <mat-icon matSuffix>clear</mat-icon>
        <mat-icon matSuffix>write</mat-icon>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
    </section>

    <table mat-table #table class="mat-elevation-z8" style="width: 100%">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-none cursor-pointer hover:bg-gray-300"
        (click)="this.openQuote(row)"></tr>
    </table>

    <mat-paginator [length]="gridConfig?.resultsLength" [pageSize]="10"></mat-paginator>

  </section>


</app-page>
