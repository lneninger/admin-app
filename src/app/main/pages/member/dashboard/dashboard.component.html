<app-page title="Member">


<section fxLayout="row wrap" fxLayoutGap="20px">
  <mat-card class="dashboard-tile" fxFlex *ngFor="let i of [1,2,3,4]">
    <mat-card-header>
      <mat-icon mat-card-avatar class="header-icon">fullscreen</mat-icon>

      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Medicaid</mat-card-title>
      <mat-card-subtitle>Eligibility</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</section>
</app-page>
