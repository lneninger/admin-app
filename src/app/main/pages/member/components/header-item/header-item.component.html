<mat-card fxFlex="0 0 calc(20%-20px)" fxFlex.md="0 0 calc(25%-20px)"
        *ngFor="let productContext of productContexts" [matBadge]="productContext.notifications ? '!': 'ok'"
        [matBadgeColor]="productContext.notifications ? 'warn': 'primary'" class="mb-8">
        <mat-card-header>
          <mat-icon mat-card-avatar [fontSet]="productContext.fontSet" [fontIcon]="productContext.icon"
            class="header-icon text-4xl"></mat-icon>


          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{productContext.name}}</mat-card-title>
          <mat-card-subtitle>{{productContext.stage}}</mat-card-subtitle>
        </mat-card-header>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </mat-card>
