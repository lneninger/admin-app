<app-page navigationItem="DASHBOARD">

  <section class="flex w-full h-full">
    <mat-card class="dashboard-tile flex flex-col p-2 m-2 w-4/12 gt-md:w-[25%] h-[40vh]"  *ngFor="let i of this.items" >
      <mat-card-header>
        <mat-icon mat-card-avatar class="scale-100">fullscreen</mat-icon>

        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Medicaid</mat-card-title>
        <mat-card-subtitle>Eligibility</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="m-0" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content class="flex h-full">
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </section>
</app-page>
