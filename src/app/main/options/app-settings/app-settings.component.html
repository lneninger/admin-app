<app-options-wrapper title="Settings">

  <p class="flex flex-col">

    <mat-form-field appearance="fill" class="mb-4">
      <mat-label>User Role</mat-label>
      <mat-select [(ngModel)]="userCurrentRole">
        <mat-option *ngFor="let role of userRoles$ | async" [value]="role">{{role.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <app-logout></app-logout>


  </p>
</app-options-wrapper>
