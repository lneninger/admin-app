<app-options-wrapper title="Settings">

  <p class="flex flex-col">

    <mat-form-field appearance="fill">
      <mat-label>Selected Tenants</mat-label>
      <mat-select [(ngModel)]="selectedTenants" multiple>
        <mat-option *ngFor="let tenant of globalTenants$ | async" [value]="tenant">{{tenant.name}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>User Role</mat-label>
      <mat-select [(ngModel)]="userCurrentRole">
        <mat-option *ngFor="let role of userRoles$ | async" [value]="role">{{role.name}}</mat-option>
      </mat-select>
      <mat-hint>{{userCurrentRole?.name}}</mat-hint>

    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Legacy form field</mat-label>
      <input matInput placeholder="Placeholder" [(value)]="legacy">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
</app-options-wrapper>
