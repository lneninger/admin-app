<app-page navigationItem="ADMIN_SUBSCRIPTIONS">

  <section class="flex w-full flex-col">

    <ng-container *ngIf="this.executingInterview">
      <!--CATEGORIES-->
      <mat-stepper linear #stepper>
        <mat-step *ngFor="let category of this.executingInterview.categories" [label]="category.displayName"
          [editable]="true">
        </mat-step>
      </mat-stepper>


      <!--PAGES-->
      <mat-stepper linear #stepper>
        <mat-step [editable]="true">
        </mat-step>
        <mat-step [editable]="true">
        </mat-step>
        <mat-step [editable]="true">
        </mat-step>
        <mat-step [editable]="true">
        </mat-step>
        <mat-step [editable]="true">
        </mat-step>
        <mat-step [editable]="true">
        </mat-step>
      </mat-stepper>





      <section [formGroup]="form" fxFlex fxFlexFill>
        <section class="mb-8">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
            <mat-icon matSuffix>check</mat-icon>
            <mat-hint>Subscription name will appear as part of the subscription title</mat-hint>
          </mat-form-field>
        </section>

        <section class="mb-8">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Placeholder" formControlName="price">
            <mat-icon matSuffix>attach_money</mat-icon>
            <mat-slider min="1" max="15" step="0.10" formControlName="price"></mat-slider>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </section>

        <section class="mb-8">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </section>

      </section>

    </ng-container>
  </section>
</app-page>
