<div fxFlex fxLayout="column" class="max-h-full">
  <mat-toolbar>
    <mat-toolbar-row class="flex justify-between">
      <section class="flex items-center text-gray-600">
        <mat-icon class="mr-4 scale-125">{{pageIcon}}</mat-icon>
        <span class="text-2xl font-semibold text-white-200">{{pageTitle}}</span>
      </section>


      <section class="flex gap-2" *ngIf="optionsContent">
        <ng-container [ngTemplateOutlet]="optionsContent"></ng-container>
      </section>

    </mat-toolbar-row>
  </mat-toolbar>

  <section fxFlex class="pt-4 overflow-y-auto">
    <section fxFlex="auto" class="column mx-4 max-h-full">
      <ng-content></ng-content>
    </section>
  </section>
</div>
