<div  class="flex flex-col w-full max-h-full pb-4">
  <mat-toolbar>
    <mat-toolbar-row class="flex justify-between">
      <section class="flex items-center text-gray-600">
        <mat-icon class="mr-4 scale-125">{{this.pageIcon}}</mat-icon>
        <span class="text-2xl font-semibold text-white-200">{{this.pageTitle}}</span>
      </section>

      <section class="flex gap-2" *ngIf="this.optionsContent">
        <ng-container [ngTemplateOutlet]="this.optionsContent"></ng-container>
      </section>

    </mat-toolbar-row>
  </mat-toolbar>

  <section class="flex w-full h-full pt-4 overflow-y-auto">
    <section class="flex flex-col w-full mx-4 max-h-full">
      <ng-content></ng-content>
    </section>
  </section>
</div>
