<section #searchContainer fxLayout="row" fxLayoutAlign="end center">
  <section class="searchFields" [@searchToggle]="showSearch ? 'open' : 'close'"
    (@searchToggle.done)="captureDoneEvent($event)">

    <input #searchInput fxFlex placeholder="Search..." (keyup.enter)="search()" autocomplete="off"
      class="px-4 text-blue-800">

    <button mat-icon-button="" class="submitButton" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
  </section>
  <button mat-icon-button aria-label="Search member" (click)="toggleSearch()">
    <mat-icon *ngIf="!showSearch">search</mat-icon>
    <mat-icon *ngIf="showSearch">close</mat-icon>
  </button>



</section>


<section [@searchToggle]="showSearchResultDialog ? 'open-searchresult' : 'close-searchresult'"
  class="rounded-xl overflow-hidden bg-gray-300 border border-gray-600"
  style="position:absolute;z-index: 10000;width:100%;top: 70px;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Result</span>

      <span class="example-spacer"></span>

      <section fxLayoutGap="20px">
        <button mat-mini-fab color="primary" aria-label="Full Screen">
          <mat-icon fontSet="fas" fontIcon="fa-expand"></mat-icon>
        </button>

        <!-- <button mat-mini-fab aria-label="Normal Window">
        <mat-icon fontSet="fas" fontIcon="fa-search"></mat-icon>
      </button> -->

        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon fontSet="fas" fontIcon="fa-filter"></mat-icon>
        </button>

      </section>

    </mat-toolbar-row>
  </mat-toolbar>

  <div class="m-8">
    <mat-list #shoes>
      <mat-list-item *ngFor="let item of result">
        <mat-icon matListAvatar fontSet="fas" fontIcon="fa-user-circle"></mat-icon>

        <div mat-line fxFlex="100%">
          <span fxFlex>{{item.name}}</span>
          <span fxFlex>{{item.tenant}}</span>
          <a fxFlex="64px" [routerLink]="['/app/dashboard']">
            <mat-icon>search</mat-icon>
          </a>
        </div>

      </mat-list-item>
    </mat-list>
  </div>

</section>
