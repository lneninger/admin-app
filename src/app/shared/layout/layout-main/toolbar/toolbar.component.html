<mat-toolbar class="main-toolbar">

  <!-- <span class="app-title">{{appTitle}}</span> -->
  <span class="flex app-title w-full h-full"> </span>

  <button mat-icon-button class="sidenav-icon-toggle" aria-label="Example icon-button with menu icon"
    (click)="menuService.toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <app-breadcrumb class="flex flex-row flex-no-wrap  ml-12"></app-breadcrumb>

  <span class="example-spacer"></span>
  <!-- <mat-form-field class="example-form-field">
    <input matInput type="text" [(ngModel)]="searchText">
    <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field> -->

  <section #searchContainer fxLayout="row" fxFlex="1 0 20%" fxLayoutAlign="end center">
    <section class="searchFields" [@searchToggle]="showSearch ? 'open' : 'close'"
      (@searchToggle.done)="captureDoneEvent($event)">

      <input matInput #searchInput fxFlex placeholder="Search..." (keyup.enter)="search()" autocomplete="off" class="px-4">

      <button mat-icon-button="" class="submitButton" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </section>
    <button mat-icon-button aria-label="Search member" (click)="toggleSearch()">
      <mat-icon *ngIf="!showSearch">search</mat-icon>
      <mat-icon *ngIf="showSearch">close</mat-icon>
    </button>
  </section>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
    (click)="optionsService.toggleOptions('settings')">
    <mat-icon>settings</mat-icon>
  </button>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button> -->
  <button *ngIf="!layoutMainService.fullScreen" mat-icon-button aria-label="Full Screen" (click)="toggleFullscreen()">
    <mat-icon fontSet="fas" fontIcon="fa-expand"></mat-icon>
  </button>

  <button *ngIf="layoutMainService.fullScreen" mat-icon-button aria-label="Normal Window" (click)="toggleFullscreen()">
    <mat-icon fontSet="fas" fontIcon="fa-compress"></mat-icon>
  </button>
</mat-toolbar>
