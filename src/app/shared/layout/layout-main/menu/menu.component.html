<mat-list [fxFlex]="menu.expanded ? '250px' : '64px'">
  <mat-list-item class="expanded-handler" (click)="service.toggleExpanded()">
    <mat-icon mat-list-icon>{{menu.expanded ? 'close_fullscreen' : 'open_in_full'}}</mat-icon>
    <div mat-line *ngIf="menu.expanded">{{menu.expanded ? 'Minimize' : 'Maximize'}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>

  <!-- <div mat-subheader>Folders</div> -->
  <!-- <div mat-subheader>Notes</div> -->
  <ng-container *ngFor="let item of items" [ngSwitch]="item.type">
    <mat-divider *ngSwitchCase="'divider'"></mat-divider>

    <mat-list-item *ngSwitchDefault>

        <mat-icon *ngIf="!item.iconFontSet" mat-list-icon>{{item.icon}}</mat-icon>
        <mat-icon *ngIf="item.iconFontSet" mat-list-icon [fontSet]="item.iconFontSet" [fontIcon]="item.icon"></mat-icon>
        <a mat-line *ngIf="menu.expanded" [routerLink]="item.routerLink">
          {{item.name}}
      </a>
    </mat-list-item>
  </ng-container>
</mat-list>
