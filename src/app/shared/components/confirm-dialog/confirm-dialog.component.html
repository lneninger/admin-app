<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
{{this.config.message}}
</mat-dialog-content>
<mat-dialog-actions class="justify-end">
  <button class="pr-4" mat-button [mat-dialog-close] cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
